<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #111;
        }

        canvas {
            width: 100vw;
            height: 100vh;
        }

        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <button id="back-button" onclick="window.location.href='/'">‚Üê Back to Gallery</button>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
