<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Showroom Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .scene-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .scene-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .scene-preview {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    .scene-info {
      padding: 16px;
    }

    .scene-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .scene-description {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
    }

    .scene-categories {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .category-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      flex: 1;
      max-width: 400px;
    }

    .search-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .category-tags {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.3);
    }

    .category-tag {
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .category-tag.active {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .category-tag:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .scene-preview-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scene-id {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.3);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <h1>Three.js Showroom</h1>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search scenes...">
      </div>
    </div>
  </header>

  <div class="category-tags">
    <div class="category-tag active">All</div>
    <div class="category-tag">Geometry</div>
    <div class="category-tag">Animation</div>
    <div class="category-tag">Particles</div>
    <div class="category-tag">Physics</div>
    <div class="category-tag">Shaders</div>
    <div class="category-tag">Lights</div>
    <div class="category-tag">Materials</div>
    <div class="category-tag">Interactive</div>
  </div>

  <main class="gallery">
    <!-- Scene cards will be dynamically generated here -->
  </main>

  <script type="module" src="./src/gallery.js"></script>
</body>

</html>
